<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyla English</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-hover: #1557b0;
            --text-main: #202124;
            --text-secondary: #5f6368;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dadce0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header & Search */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--text-main);
            font-weight: 400;
            margin-bottom: 20px;
        }

        h1 span {
            color: var(--primary-blue);
            font-weight: 700;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            padding: 14px 24px 14px 50px;
            font-size: 16px;
            border: 1px solid transparent;
            border-radius: 24px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(60,64,67,0.1), 0 1px 2px rgba(60,64,67,0.06);
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .search-box:focus {
            box-shadow: 0 4px 12px rgba(60,64,67,0.15);
            border-color: transparent;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            fill: #9aa0a6;
            width: 20px;
            height: 20px;
        }

        /* Grid Layout */
        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding-bottom: 40px;
        }

        /* Card Styles */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: box-shadow 0.2s, border-color 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(60,64,67,0.1);
            border-color: #d2e3fc;
        }

        .card.active {
            border: 1px solid var(--primary-blue);
            box-shadow: 0 6px 16px rgba(26,115,232,0.15);
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .word-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .word {
            font-size: 1.5rem;
            color: var(--text-main);
            font-weight: 400;
        }

        /* Speaker Button Styles */
        .speaker-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: transparent;
            z-index: 2; 
        }

        .speaker-btn:hover {
            background-color: #e8f0fe;
        }

        .speaker-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--primary-blue);
        }

        .speaker-btn:active svg {
            fill: var(--primary-hover);
        }

        .pos {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
            background: #f1f3f4;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .preview-meaning {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 4px;
        }

        /* Details Section */
        .details {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .card.active .details {
            max-height: 500px;
            opacity: 1;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f1f3f4;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .eng-def {
            color: var(--text-main);
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
            line-height: 1.4;
        }

        .example-box {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            border-left: 3px solid var(--primary-blue);
        }

        .en-sent {
            font-size: 0.95rem;
            color: var(--text-main);
            margin-bottom: 4px;
            display: block;
        }

        .en-sent em {
            color: var(--primary-blue);
            font-style: normal;
            font-weight: 700;
        }

        .cn-sent {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .vocab-grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.8rem; }
            .container { padding: 15px; }
        }
    </style>
</head>

    const gridContainer = document.getElementById('gridContainer');
    const searchInput = document.getElementById('searchInput');

    // 語音合成函數
    function speakWord(text) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
    }

    // 渲染函數
    function renderCards(items) {
        gridContainer.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const highlightedEn = item.en.replace(new RegExp(`(${item.word})`, 'gi'), '<em>$1</em>');
            const speakerSvg = `<svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;

            card.innerHTML = `
                <div class="card-header">
                    <div class="word-group">
                        <span class="word">${item.word}</span>
                        <div class="speaker-btn" title="Listen">
                            ${speakerSvg}
                        </div>
                    </div>
                    <span class="pos">${item.pos}</span>
                </div>
                <div class="preview-meaning">${item.meaning}</div>
                <div class="details">
                    <div class="def-section">
                        <div class="section-title">Definition</div>
                        <span class="eng-def">${item.def}</span>
                    </div>
                    <div class="example-box">
                        <div class="section-title" style="margin-bottom:8px;">Example</div>
                        <span class="en-sent">${highlightedEn}</span>
                        <span class="cn-sent">${item.cn}</span>
                    </div>
                </div>
            `;

            const speakerBtn = card.querySelector('.speaker-btn');
            speakerBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                speakWord(item.word);
            });

            card.addEventListener('click', function() {
                this.classList.toggle('active');
            });

            gridContainer.appendChild(card);
        });
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = vocabulary.filter(item => 
            item.word.toLowerCase().includes(term) || 
            item.meaning.includes(term)
        );
        renderCards(filtered);
    });

    renderCards(vocabulary);

</script>
